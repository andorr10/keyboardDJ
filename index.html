<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<title>KeyBoardDJ</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>

		<header>
			<div class ="instrumentChoice"> Choose an Instrument: 
			</div>
			<button type = "button"  id = "drumsButton" value = "drums" > Drums </button>
			<button type ="button" id = "pianoButton" value = "piano" > Piano </button>
		</header>

		<div class="allKeys">
	    	<div data-keyCode="65" class="key">
	      		<kbd>A</kbd>
	      		<span class="sound">Clap</span>
	    	</div>

	    	<div data-keyCode="83" class="key">
	     		 <kbd>S</kbd>
	      		<span class="sound">Hi-Hat</span>
	    	</div>

	    	<div data-keyCode="68" class="key">
	      		<kbd>D</kbd>
	      		<span class="sound">Kick</span>
	    	</div>

		    <div data-keyCode="70" class="key">
			      <kbd>F</kbd>
			      <span class="sound">Openhat</span>
		    </div>

		    <div data-keyCode="71" class="key">
			      <kbd>G</kbd>
			      <span class="sound">Boom</span>
		    </div>

		    <div data-keyCode="72" class="key">
			      <kbd>H</kbd>
			      <span class="sound">Ride</span>
		    </div>

		    <div data-keyCode="74" class="key">
			      <kbd>J</kbd>
			      <span class="sound">Snare</span>
		    </div>

		    <div data-keyCode="75" class="key">
			      <kbd>K</kbd>
			      <span class="sound">Tom</span>
		    </div>

		    <div data-keyCode="76" class="key">
			      <kbd>L</kbd>
			      <span class="sound">Tink</span>
		    </div>
	  	</div>
		
		<audio data-keyCode="65" src="assets/sounds/clap.wav"></audio>
		<audio data-keyCode="83" src="assets/sounds/hihat.wav"></audio>
		<audio data-keyCode="68" src="assets/sounds/kick.wav"></audio>
		<audio data-keyCode="70" src="assets/sounds/openhat.wav"></audio>
		<audio data-keyCode="71" src="assets/sounds/boom.wav"></audio>
		<audio data-keyCode="72" src="assets/sounds/ride.wav"></audio>
		<audio data-keyCode="74" src="assets/sounds/snare.wav"></audio>
		<audio data-keyCode="75" src="assets/sounds/tom.wav"></audio>
		<audio data-keyCOde="76" src="assets/sounds/tink.wav"></audio>


	<script type="text/javascript" src="assets/js/logic.js"></script>
	</body>

</html>
